<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music player</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="image">
            <img src="img/29421461408944605.jpg" alt="" srcset="">
        </div>
        <div class="set">
            <div class="set-info">
                <span>Maroon 5 - Feelings</span>
            </div>
            <div class="set-progress">    
                <p class="progress-back">
                    <span class="circular"></span>
                </p>
            </div>
            <span class="time">00:00</span>
            <span class="time-show">00:00</span>
            <div class="set-op">
                <i id="play" class="fa fa-play"></i>
                <i id="pause" class="fa fa-pause"></i>
                <i id="stop" class="fa fa-stop"></i>
                <input id="volume" type="range">
            </div>
        </div>
        <audio id="myAudio" src="music/Maroon5-Feelings.mp3"></audio>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
